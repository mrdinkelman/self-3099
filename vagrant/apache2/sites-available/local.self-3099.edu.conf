<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    # DocumentRoot /var/www/html/self-3099
    DocumentRoot /home/ITRANSITION/a2.ilin/wwwdata/self-3099/www

    ServerName local.self-3099.edu
        ServerAlias www.local.self-3099.edu

    <Directory /home/ITRANSITION/a2.ilin/wwwdata/self-3099/www>
        AllowOverride All

        # apache 2.4
        Options +Indexes +Includes +FollowSymlinks

        # apache 2.2
        # Options Indexes Includes +FollowSymlinks
        Order allow,deny
        Allow from all

        # apache 2.4 only
        Require all granted

    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

